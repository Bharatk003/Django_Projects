<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Form</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            perspective: 1000px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1a1a1a;
        }

        .cube-container {
            position: relative;
            width: 500px;
            height: 500px;
            transform-style: preserve-3d;
            animation: rotate 10s infinite linear;
        }

        .cube {
            position: absolute;
            width: 500px;
            height: 500px;
            transform-style: preserve-3d;
        }

        .face {
            position: absolute;
            width: 500px;
            height: 500px;
            background-color: #333;
            border: 1px solid #fff;
            opacity: 0.9;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
        }

        .face:nth-child(1) { transform: translateZ(250px) rotateY(180deg); background-color: #d847f5; }
        .face:nth-child(2) { transform: rotateY(90deg) translateZ(250px) rotateY(180deg); background-color: #28a745; }
        .face:nth-child(3) { transform: rotateY(180deg) translateZ(250px) rotateY(180deg); background-color: #dc3545; }
        .face:nth-child(4) { transform: rotateY(-90deg) translateZ(250px) rotateY(180deg); background-color: #ffc107; }
        .face:nth-child(5) { transform: rotateX(90deg) translateZ(250px) rotateY(180deg); background-color: #17a2b8; }
        .face:nth-child(6) { transform: rotateX(-90deg) translateZ(250px) rotateY(180deg); background-color: #6610f2; }

        @keyframes rotate {
            0% { transform: rotateX(0) rotateY(0) rotateZ(0); }
            100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }

        .form-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotateY(180deg);
        }

        form {
            background-color: transparent;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 1);
        }

        h1 {
            color: #ffffff;
            margin-bottom: 30px;
            text-align: center;
        }

        fieldset {
            border: none;
            padding: 0;
            margin: 0;
        }

        legend {
            font-size: 24px;
            margin-bottom: 20px;
            color: #28a745;
            transform: rotateY(180deg);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: #fff;
            transform: rotateY(180deg);
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"] + label {
            cursor: pointer;
            padding: 15px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            display: block;
            margin-bottom: 10px;
            transition: background-color 0.2s ease;
        }

        input[type="radio"]:checked + label {
            background-color: #00438b;
        }
/* Add this CSS to your existing styles */
input[type="submit"] {
    background-color: #28a745;
    color: #fff;
    padding: 15px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: block;
    width: 100%;
    margin-top: 10px;
    transform: scaleX(-1); /* Flip horizontally */
}

input[type="submit"]:hover {
    background-color: #218838;
    transform: scaleX(-1);
}


        p {
            text-align: center;
            color: #dc3545;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="cube-container">
        <div class="cube">
            <div class="face"></div>
            <div class="face"></div>
            <div class="face"></div>
            <div class="face"></div>
            <div class="face"></div>
            <div class="face"></div>
        </div>
    </div>

    <div class="form-container">
        <form action="{% url 'polls:vote' question.id %}" method="post">
            {% csrf_token %}
            <fieldset>
                <legend><h1>{{ question.question_text }}</h1></legend>
                {% if error_message %}
                    <p><strong>{{ error_message }}</strong></p>
                {% endif %}
                {% for choice in question.choice_set.all %}
                    <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
                    <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label>
                {% endfor %}
                <input type="submit" value="Vote">
            </fieldset>
        </form>
    </div>
</body>

</html>
